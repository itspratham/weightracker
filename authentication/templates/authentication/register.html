<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    #nav #logIn {
                    font-size: 1em;
                    font-weight: 400;
                    color: white;
                    right: 0;
                    top :  30px;
                    background-color: #00ff00;
                    margin: 20px;
                    float: right;
                    text-align: center;
                    padding: 10px 40px;
                    margin-top: -60px;
                    margin-bottom: 60px;
            }
    </style>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel = "icon" href =
    "/static/authentication/media/Annotation_2020-06-08_203534-removebg-preview.jpg"
          type="image/jpg" sizes="16x16">
    <head>
    <img src="/static/authentication/media/Annotation_2020-06-08_203534-removebg-preview.jpg"
         width =150  height=150 style="display: block;margin-left: auto;
         margin-right: auto ;margin-top: 20px; margin-bottom:-60px;
         width: 20%; height=35%; "></img></head>
    <section id="nav">
        <a id="logIn" href="/register/" style="line-height: 15px; font-size:18px">Register</a>
    </section>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
<div class="container-fluid" style="padding: 80px 550px">
    <form action="{% url 'registerview' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="emailId">Email</label>
            <input type="emailId" name="emailId" class="form-control" pattern=".+@.+" id="emailId"
                   placeholder="Please enter your email id here" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
                   name="exampleInputPassword1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   placeholder="Password" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="First name" class="form-control"  id="first-name"
                   placeholder="Please enter your first name here" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="Last name" class="form-control"  id="last-name"
                   placeholder="Please enter your last name here" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="DOB" class="form-control"  id="dob"
                   placeholder="Please enter your Date of Birth" required>
        </div>
        <div class="form-group">
            <label for ="weight">Weight</label>
            <input type="text" name="weight" class="form-control"  id="weight"
                  pattern="(?=.*[0-9]).{3,}" placeholder="Please enter your weight" required>
        </div>
        <div class="form-group">
            <label for ="image">Your photo</label>
            <input type="file" name="image" class="form-control"  id="image"
                  accept="image/*" placeholder="Please enter your pic" required>
        </div>
        <form action="{% url 'base-page' %}" class="inline">
            <button type= "submit" class="btn btn-primary">Submit</button>
        </form>
    </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</script>
</script>
</body>
</html>
